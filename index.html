<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
        div + p {
            color: blue;
            font-size: 30;
            background: yellow;
        }
        div h1{
            text-align: right;
            background: black;
            color: white;
        }
        div ~ p{
             color: green;
             background: red;
        }
    </style>
</head>
<body>
    <h1>Heading Paragraph</h1>

    <div>
        <p>Hello World</p>
        <p>Hello World</p>
        <h1>Heading Paragraph</h1>
        <span>Spaning Through Life</span>
    </div>


    <p>Hello World</p>
    <h1>Heading Paragraph</h1>
    <span>Spaning Through Life</span>

    <h4>Hello World</h4>
    <p>Hello World</p>
    <p>Hello World</p>
    <code>some code</code>
    <p>Hello World</p>
</body>
</html>
